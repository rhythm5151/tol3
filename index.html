<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f7f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }
        input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            flex-grow: 1;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #generateBtn {
            background-color: #007bff;
            color: white;
        }
        #generateBtn:hover {
            background-color: #0056b3;
        }
        #copyBtn {
            background-color: #28a745;
            color: white;
        }
        #copyBtn:hover {
            background-color: #218838;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            font-family: "Courier New", Courier, monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ’³ Credit Card Generator</h1>
        
        <div class="form-grid">
            <div class="form-group">
                <label for="bin">BIN / Prefix</label>
                <input type="text" id="bin" placeholder="e.g., 4539xxxxxxxxxxxx or 515462">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" value="10" min="1">
            </div>
        </div>

        <div class="form-grid">
            <div class="form-group">
                <label for="month">Month (MM)</label>
                <input type="text" id="month" placeholder="Random">
            </div>
            <div class="form-group">
                <label for="year">Year (YYYY)</label>
                <input type="text" id="year" placeholder="Random">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="Random">
            </div>
        </div>

        <div class="button-group">
            <button id="generateBtn">Generate</button>
            <button id="copyBtn">Copy Results</button>
        </div>
        
        <textarea id="results" readonly placeholder="Generated cards will appear here..."></textarea>
    </div>

    <script>
        /**
         * Generates a single card based on the provided parameters.
         */
        function genCard(bin_prefix, exp_m, exp_y, cvv) {
            let full_card;
            const clean_bin = bin_prefix.replace(/x/gi, '');

            // If a full 16-digit card is provided, use it as is.
            if (clean_bin.length === 16) {
                full_card = clean_bin;
            } else {
                // Generate the rest of the card number
                let card_number = clean_bin;
                for (let i = 0; i < 15 - clean_bin.length; i++) {
                    card_number += Math.floor(Math.random() * 10);
                }

                // Calculate check digit using Luhn algorithm
                let digits = card_number.split('').map(Number);
                for (let i = 0; i < digits.length; i += 2) {
                    digits[i] *= 2;
                    if (digits[i] > 9) {
                        digits[i] -= 9;
                    }
                }
                const total = digits.reduce((a, b) => a + b, 0);
                const check_digit = (10 - (total % 10)) % 10;
                full_card = card_number + check_digit;
            }

            // Expiry Month
            let final_exp_m;
            if (!exp_m) {
                final_exp_m = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
            } else {
                final_exp_m = String(exp_m).padStart(2, '0');
            }

            // Expiry Year
            let final_exp_y;
            if (!exp_y) {
                const current_year = new Date().getFullYear();
                final_exp_y = String(current_year + Math.floor(Math.random() * 5) + 1);
            } else if (String(exp_y).length === 2) {
                final_exp_y = "20" + exp_y;
            } else {
                final_exp_y = String(exp_y);
            }

            // CVV
            let final_cvv;
            if (!cvv) {
                final_cvv = String(Math.floor(Math.random() * 1000)).padStart(3, '0');
            } else {
                final_cvv = String(cvv).padStart(3, '0');
            }

            return `${full_card}|${final_exp_m}|${final_exp_y}|${final_cvv}`;
        }

        /**
         * Generates a random 6-digit BIN prefix.
         */
        function generateRandomBin() {
            return String(Math.floor(Math.random() * (599999 - 400000 + 1)) + 400000);
        }

        // --- Event Listeners ---
        const generateBtn = document.getElementById('generateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const resultsArea = document.getElementById('results');

        generateBtn.addEventListener('click', () => {
            let bin = document.getElementById('bin').value.trim();
            const quantity = parseInt(document.getElementById('quantity').value, 10);
            const month = document.getElementById('month').value.trim();
            const year = document.getElementById('year').value.trim();
            const cvv = document.getElementById('cvv').value.trim();
            
            if (!bin) {
                bin = generateRandomBin();
                document.getElementById('bin').value = bin; // Show the generated BIN
            }

            const cards = [];
            for (let i = 0; i < quantity; i++) {
                cards.push(genCard(bin, month, year, cvv));
            }
            resultsArea.value = cards.join('\n');
        });

        copyBtn.addEventListener('click', () => {
            if (resultsArea.value) {
                navigator.clipboard.writeText(resultsArea.value)
                    .then(() => {
                        copyBtn.textContent = 'Copied!';
                        setTimeout(() => { copyBtn.textContent = 'Copy Results'; }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy text: ', err);
                        alert('Failed to copy. Please copy manually.');
                    });
            }
        });

    </script>
</body>
  </html>

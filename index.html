<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Card Generator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
            overflow-x: hidden;
            padding: 1rem;
        }

        /* Animated background bubbles */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translate(0px, 0px) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            box-shadow: 
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px 0 rgba(31, 38, 135, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
        }

        h1 {
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            background: linear-gradient(135deg, #fff 0%, rgba(255, 255, 255, 0.8) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            margin-bottom: 0.4rem;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }

        .liquid-input, .liquid-select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .liquid-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='rgba(255,255,255,0.6)' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.75rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
            padding-right: 2.5rem;
        }

        .liquid-select option {
            background: rgba(102, 126, 234, 0.95);
            color: white;
            padding: 0.5rem;
        }

        .liquid-input:focus, .liquid-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 0 0 3px rgba(255, 255, 255, 0.1),
                0 8px 25px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }

        .liquid-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .checkbox-group {
            display: flex;
            gap: 1.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.6rem;
            cursor: pointer;
            user-select: none;
        }

        .liquid-checkbox {
            position: relative;
            width: 18px;
            height: 18px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .liquid-checkbox input {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .liquid-checkbox input:checked + .checkmark {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .liquid-checkbox input:checked + .checkmark::after {
            opacity: 1;
            transform: scale(1);
        }

        .checkmark::after {
            content: '✓';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            color: white;
            font-size: 11px;
            font-weight: bold;
            opacity: 0;
            transition: all 0.2s ease;
        }

        .checkbox-label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            font-size: 0.9rem;
        }

        .liquid-btn {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.1) 100%);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }

        .liquid-btn:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.2) 100%);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .liquid-btn:active {
            transform: translateY(0);
        }

        .liquid-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .liquid-btn:hover::before {
            left: 100%;
        }

        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin-bottom: 1rem;
            font-size: 1.1rem;
            padding: 1rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .results-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        .results-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        #cards {
            color: rgba(255, 255, 255, 0.9);
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .loading {
            display: none;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
        }

        .spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: rgba(255, 255, 255, 0.8);
            animation: spin 1s ease-in-out infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 0.8rem 1.2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-size: 0.9rem;
        }

        .notification.show {
            transform: translateX(0);
        }

        /* Scrollbar styling */
        .results-container::-webkit-scrollbar {
            width: 6px;
        }

        .results-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }
            
            .container {
                gap: 1rem;
            }
            
            .glass-card {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
                gap: 0.8rem;
            }
            
            .checkbox-group {
                gap: 1rem;
                margin: 0.8rem 0;
            }
            
            .action-buttons {
                flex-direction: column;
                gap: 0.6rem;
            }

            .liquid-btn {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }

            .results-container {
                max-height: 200px;
                padding: 1rem;
            }

            #cards {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.4rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
            }

            .liquid-input, .liquid-select {
                padding: 0.7rem 0.8rem;
                font-size: 0.85rem;
            }

            .checkbox-group {
                flex-direction: column;
                align-items: center;
                gap: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <h1>✨ Liquid Card Generator</h1>
            <p class="subtitle">Beautiful test card generation for developers</p>
            
            <form id="genForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="bin">🎯 BIN Prefix</label>
                        <input type="text" id="bin" class="liquid-input" placeholder="400000XXXXXXXXXX">
                    </div>
                    
                    <div class="form-group">
                        <label for="quantity">📊 Quantity</label>
                        <input type="number" id="quantity" class="liquid-input" min="1" max="100" value="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="month">📅 Month</label>
                        <input type="text" id="month" class="liquid-input" maxlength="2" placeholder="MM">
                    </div>
                    
                    <div class="form-group">
                        <label for="year">🗓️ Year</label>
                        <input type="text" id="year" class="liquid-input" maxlength="4" placeholder="YYYY">
                    </div>
                    
                    <div class="form-group">
                        <label for="cvvlen">🔒 CVV Length</label>
                        <select id="cvvlen" class="liquid-select">
                            <option value="3">3 digits</option>
                            <option value="4">4 digits</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <div class="liquid-checkbox">
                            <input type="checkbox" id="randomCVV" checked>
                            <div class="checkmark"></div>
                        </div>
                        <label class="checkbox-label" for="randomCVV">🎲 Random CVV</label>
                    </div>
                    <div class="checkbox-item">
                        <div class="liquid-checkbox">
                            <input type="checkbox" id="randomExpiry" checked>
                            <div class="checkmark"></div>
                        </div>
                        <label class="checkbox-label" for="randomExpiry">🎲 Random Expiry</label>
                    </div>
                </div>

                <button type="button" class="liquid-btn generate-btn" onclick="generateCards()">
                    🚀 Generate Cards
                </button>
            </form>
            
            <div class="action-buttons">
                <button class="liquid-btn" onclick="copyCards()">📋 Copy</button>
                <button class="liquid-btn" onclick="downloadCards()">💾 Download</button>
                <button class="liquid-btn" onclick="clearResults()">🗑️ Clear</button>
            </div>
        </div>

        <div class="glass-card">
            <div class="results-container">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Generating cards...
                </div>
                <pre id="cards">Click "Generate Cards" to see results...</pre>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        function luhnCheckDigit(cardNumber) {
            let digits = cardNumber.split('').map(Number);
            for (let i = digits.length - 1; i >= 0; i -= 2) {
                let d = digits[i];
                d *= 2;
                if (d > 9) d -= 9;
                digits[i] = d;
            }
            let sum = digits.reduce((a, b) => a + b, 0);
            return (10 - (sum % 10)) % 10;
        }

        function fillBin(bin) {
            let completed = '';
            for (let i = 0; i < bin.length; i++)
                completed += ((bin[i] == 'x' || bin[i] == 'X') ? Math.floor(Math.random() * 10) : bin[i]);
            while (completed.length < 15) completed += Math.floor(Math.random() * 10);
            return completed.slice(0, 15);
        }

        function pad(n, w) { return n.toString().padStart(w, '0'); }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? 
                'linear-gradient(135deg, #667eea, #764ba2)' : 
                'linear-gradient(135deg, #ff6b6b, #ee5a24)';
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        async function generateCards() {
            const loading = document.getElementById('loading');
            const cardsElement = document.getElementById('cards');
            
            loading.style.display = 'block';
            cardsElement.style.display = 'none';
            
            await new Promise(resolve => setTimeout(resolve, 600));
            
            let bin = document.getElementById("bin").value || (400000 + Math.floor(Math.random() * 100000)).toString();
            let quantity = parseInt(document.getElementById("quantity").value) || 10;
            let month = document.getElementById("month").value;
            let year = document.getElementById("year").value;
            let cvvlen = parseInt(document.getElementById("cvvlen").value);
            let randomCVV = document.getElementById("randomCVV").checked;
            let randomExpiry = document.getElementById("randomExpiry").checked;

            let cards = "";
            for (let q = 0; q < quantity; q++) {
                let incomplete = fillBin(bin);
                let checkDig = luhnCheckDigit(incomplete);
                let full_card = incomplete + checkDig;

                let exp_m = randomExpiry ? pad(Math.floor(Math.random() * 12) + 1, 2) : pad(month || Math.floor(Math.random() * 12) + 1, 2);
                let nowY = new Date().getFullYear();
                let exp_y = randomExpiry ? (nowY + Math.floor(Math.random() * 5) + 1).toString() : (year.length == 2 ? "20" + year : year || nowY + Math.floor(Math.random() * 5) + 1);

                let cvv = randomCVV ? pad(Math.floor(Math.random() * Math.pow(10, cvvlen)), cvvlen) : pad('0', cvvlen);

                cards += `${full_card}|${exp_m}|${exp_y}|${cvv}\n`;
            }
            
            loading.style.display = 'none';
            cardsElement.style.display = 'block';
            cardsElement.textContent = cards;
            
            showNotification(`✅ Generated ${quantity} cards!`);
        }

        function copyCards() {
            let cards = document.getElementById("cards").textContent;
            if (cards.includes("Click")) {
                showNotification("❌ Generate cards first!", 'error');
                return;
            }
            navigator.clipboard.writeText(cards).then(() => {
                showNotification("📋 Copied to clipboard!");
            });
        }

        function downloadCards() {
            let cards = document.getElementById("cards").textContent;
            if (cards.includes("Click")) {
                showNotification("❌ Generate cards first!", 'error');
                return;
            }
            let blob = new Blob([cards], { type: "text/plain" });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = `cards_${new Date().toISOString().slice(0, 10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showNotification("💾 Downloaded successfully!");
        }

        function clearResults() {
            document.getElementById("cards").textContent = "Click \"Generate Cards\" to see results...";
            showNotification("🗑️ Results cleared!");
        }

        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.liquid-input, .liquid-select');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
